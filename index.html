<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>IET</title>
  </head>
  <body>
    <!-- item search menu -->
    <div class="table-div">
      <!-- input section  -->
      <div class="input-div">
        <input
          type="text"
          placeholder="Search"
          class="searchbar"
          id="searchbar-input"
        />
        <button id="search-btn">Add</button>
      </div>
      <!-- TODO: change the table to a header of some type -->
      <!-- Item table -->
      <div class="item-table">
        <table id="item_table">
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Single Price</th>
            <th>Total Price</th>
          </tr>
        </table>
        <!-- Items searching div -->
        <div class="items-searching" id="items-searching"></div>
        <!-- Search and total -->
        <div>
          <button>Search</button>
          <p>Total: $</p>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
